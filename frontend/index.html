<html>
    <head>
        <title>My Union</title>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
        <script>
        function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
                    console.log("Image url==>",e.target.result);
                    
                    $.ajax({
                            url: "http://localhost:3000/uploadProfilePhoto",
                            type: 'post',
                            data: {
                            'imageUrl': e.target.result,
                            '_id':'5c21e809e838e5289081c5ad'
                            },
                            success: function(resData) {
                                console.log("Success==>",resData);
                                
                            },
                            error:function (err) {
                                console.log("ERoor==>",err);
                    
                                
                            }
                            
                     });

                     $.ajax({
                            url: " https://www.googleapis.com/youtube/v3/videos?id=bcMVpCRxwcqaT1wiWM_ocg&key=AIzaSyBbDncaQmROcXHPQs5U_sMGaH4bsuX96pA",
                            type: 'get',
                         
                            success: function(resData) {
                                console.log("Success==>",resData);
                                
                            },
                            error:function (err) {
                                console.log("ERoor==>",err);
                    
                                
                            }
                            
                     });
            };
        
            reader.readAsDataURL(input.files[0]);
        }
    }
        </script>
    </head>
    <body>
        <form action="#" method="POST">
            <input type='file' onchange="readURL(this);" />
            <img id="blah" src="#" alt="your image" />
        </form>
        <iframe width="871" height="490" src="https://www.youtube.com/embed/3f5Q9wDePzY" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" >
        </iframe>
    </body>
</html>
